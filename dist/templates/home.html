<table>
  <tr class="tableHeader">
    <th class="idHeader">ID</th>
    <th class="descriptionHeader">DESCRIPTION</th>
    <th class="priorityHeader">PRIORITY</th>
    <th class="statusHeader">STATUS</th>
    <th class="actionsHeader">ACTIONS</th>
  </tr>
  <input class="inputEdit" ng-model="home.editField" ng-show="home.editingTask">
  <button class="saveButton" ng-click="home.updateFirebaseDescription(home.editField, home.indexEdit)" ng-show="home.editingTask">Save</button>
  <button class="saveButton" ng-click="home.editingTask = false" ng-show="home.editingTask">cancel</button>

  <tr class="tableRow" ng-repeat="list in home.toDoListFirebase track by $index " ng-show="!home.editingTask">
    <td class="idRow">{{list.id}}</td>
    <td class="descriptionRow">
      <h3 class="pEdit">{{list.description}}</h3>
      <button class="editButton" ng-click="home.editingTask = true; home.indexEdit = $index; home.editField = list.description">Edit</button>
    </td>
    <td class="priorityRow">{{list.priority}}
      <select ng-model="home.changePriority[$index]" ng-change="home.updateFirebasePriority(home.changePriority[$index], $index); home.changeFirebasePriorityColor($index)">
        <option value="high">HIGH</option>
        <option value="medium">MEDIUM</option>
        <option value="low">LOW</option>
      </select>
    </td>
    <td class="statusRow">{{list.status}}
      <select ng-model="home.changeStatus[$index]" ng-change="home.updateFirebaseStatus(home.changeStatus[$index], $index)">
        <option value="incomplete">INCOMPLETE</option>
        <option value="complete">COMPLETE</option>
      </select>
    </td>
    <td class="actionsRow"><button ng-click="home.removeFirebaseItem($index)">REMOVE ITEM</button></td>
  </tr>
</table>

<input ng-model="home.newToDoItem" type="text">
<button ng-click="home.addRecordToFirebase(home.newToDoItem)">ADD ITEM</button></td>
<button ng-click="home.removeAll()">Remove All</button></td>
